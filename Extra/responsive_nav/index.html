<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Nav</title>
    <link rel="stylesheet" href="assets/styles/styles.css">

    <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/lib/normalize.css">
</head>
<body>

<header id="header">
    <div id="logo">
        <img src="https://www.ijse.lk/images/logos/ijse.png"
             title="ijse-logo" alt="ijse-logo" width="100">
    </div>
    <nav id="web-nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div id="nav-icon-open" class="nav-icon">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div id="nav-icon-close" class="nav-icon">
        <i class="fa-solid fa-xmark"></i>
    </div>

    <nav id="mob-nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
</header>


<script src="assets/lib/jquery.min.js"></script>
<script src="assets/lib/fontawesome/js/all.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
