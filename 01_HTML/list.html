<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<!--
 ordered list
 unordered list
 nested list
 -->

<!-- //////////////// ordered list ////////////// -->

<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C</li>
    <li>C++</li>
    <li>C#</li>
</ol>

<!-- //////////////// unordered list ////////////// -->

<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C</li>
    <li>C++</li>
    <li>C#</li>
</ul>

<!-- //////////////// nested list ////////////// -->

<ol>
    <li>Java</li>
    <li>Python</li>
    <li>Perl</li>
    <li>C++</li>
    <li>
        Internet Technologies
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    </li>
</ol>


<dl>
    <dt>Internet Technologies</dt>
    <dd>HTML</dd>
    <dd>CSS</dd>
    <dd>JS</dd>
    <dt>Java</dt>
    <dd>Java Basics</dd>
    <dd>Java Loops</dd>
    <dd>Java if-else</dd>

</dl>

</body>
</html>
