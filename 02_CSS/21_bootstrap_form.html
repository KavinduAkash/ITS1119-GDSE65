<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21 Bootstrap Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">

        <!--form-->
        <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

            <div class="text-center">
                <h3>Student Details</h3>
            </div>

            <form>
                <div class="mb-3">
                    <label for="student-id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="student-id">
                </div>
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name">
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" placeholder="Enter your address" id="address" style="height: 100px"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        GDSE
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        DEP
                    </label>
                </div>

                <div class="mt-3 mb-5">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>

            </form>

        </div>
        <!--tbl-->
        <div class="col col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>GDSE/DEP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Malith</td>
                        <td>Mendis</td>
                        <td>Panadura</td>
                        <td>GDSE</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Pathum</td>
                        <td>Akash</td>
                        <td>Colombo</td>
                        <td>DEP</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sunil</td>
                        <td>Kumar</td>
                        <td>Kurunagala</td>
                        <td>GDSE</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
