<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout CSS</title>

    <style>

        body>div {
            width: 1000px;
            height: 500px;
            border: 5px solid orangered;
            display: grid;
            /*grid-template-columns: 1fr 1fr 1fr;*/
            /*grid-template-rows: 1fr 1fr;*/
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        body>div>div {
            border: 2px solid green;
            background: orange;
        }
    </style>

</head>
<body>

<div>

    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
<!--    <div></div>-->

</div>

</body>
</html>
