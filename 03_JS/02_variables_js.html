<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 Variables JS</title>
</head>
<body>

<script>

    /**
     * There are 3 variable declarations
     * 1) var
     * 2) let
     * 3) const
     */

    var x = 10; // number
    x = "Hello"; // string
    x = true; // boolean
    x = null; // object
    x = undefined; // undefined
    x = Symbol("foo"); // symbol
    x = BigInt("1231231231231"); // bigint
    x = {}; // object
    x = []; // object
    x = function () {}; // function

    /*
    * You can check the data type using the "typeof x"
    * x should be a variable or a data here
    * */

</script>

</body>
</html>
