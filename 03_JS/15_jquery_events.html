<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 jQuery Events</title>

    <style>
        #circle {
            width: 50px;
            aspect-ratio: 1/1;
            border: 1px solid lightgray;
            border-radius: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .switchOn {
            background: yellow;
            box-shadow: 0px 0px 5px 10px yellow;
        }
    </style>

</head>
<body>

<h1>0</h1>

<button type="button">Click!</button>
<button type="reset">Reset</button>


<!-- ----------------------------------------------- -->

<div id="circle"></div>
<button type="button" id="switch">OFF</button>

<!-- ----------------------------------------------- -->

<input type="text">
<button type="button" id="btn">Send</button>

<!-- ----------------------------------------------- -->

<script src="assets/lib/jquery.min.js"></script>

<script>

    var count = 0;

    $('button').first().on('click', () => {
        ++count;
        $("h1").text(count);
    })

    $('button').eq(1).on('click', () => {
        count = 0;
        $("h1").text(count);
    })


    var isOn = false;
    $('#switch').on("click", () => {
        if(isOn) {
            // false
            isOn = false;
            $("#switch").text("OFF");
            $("#circle").removeClass("switchOn");
        } else {
            // on
            isOn = true;
            $("#switch").text("ON");
            $("#circle").addClass("switchOn");
        }
    })

    $('input').on('input', (event) => {
        // console.log(event.target.value);
    })


    $("#btn").on('click', () => {
        var value = $('input').val();
        console.log(value);
    })
</script>

</body>
</html>
