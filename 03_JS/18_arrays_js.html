<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18 Arrays in JS</title>
</head>
<body>

<script>

    // Literal Based Arrays
    var arr1 = [];
    arr1 = [1, 2, 3, "IJSE", "GDSE", true, function() {}, {name: "Malith", age: 17}];

    // Constructor Based Arrays
    var arr2 = new Array(1, 2, 3, "IJSE", "GDES", true, function(){}, {name: "Malith", age: 17});

    var arr3 = ["Java", "Python", "Go", "Javascript", "Perl"];
    arr3[0]; // 'Java'
    arr3[1]; //'Python'
    arr3[2]; //'Go'
    arr3[3]; //'Javascript'
    arr3[4]; //'Perl'
    arr3[5]; //undefined
</script>

</body>
</html>
